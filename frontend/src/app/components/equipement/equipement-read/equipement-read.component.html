<div class="mat-elevation-z4">
  <table mat-table [dataSource]="equipements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef >Tipo</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef >Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>
    <!-- Id_employee Column -->
    <ng-container matColumnDef="id_employee">
      <th mat-header-cell *matHeaderCellDef >Matrícula colaborador</th>
      <td mat-cell *matCellDef="let row">{{row.id_employee}}</td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Matrícula colaborador</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/equipements/update/ {{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/equipements/delete/ {{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
