<mat-card>
    <mat-card-title>Novo equipamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Cód. equipamento" [(ngModel)]="equipement.id" name="id">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="equipement.type" name="type">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="equipement.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Matrícula colaborador" [(ngModel)]="equipement.id_employee" name="id_employee">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createEquipement()">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
