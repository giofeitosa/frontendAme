<mat-card>
    <mat-card-title>Novo equipamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="equipement.type" name="type">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="equipement.description" name="description">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createEquipement()">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
